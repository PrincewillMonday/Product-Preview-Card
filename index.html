<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="img-div">
    </div>

    <div class="write-up">
      <p class="perfume-txt">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="floral-txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <h1 class="price">$149.99</h1>
      <del class="discount">$169.99</del>

      <button><img class="icon-cart" src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PrincewillMonday">Princewill Monday</a>.
  </div>
</body>
</html>
